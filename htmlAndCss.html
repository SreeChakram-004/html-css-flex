<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html and Css</title>
    <!-- selectors,pseudo,nth child,float,border -->
    <!-- position-static(default),fixed,sticky,absolute,relative -->
    <style>
        .pos{
            border: 3px solid red;
            display: inline-block;
            padding: 2rem;
            border-radius: 7px;
        }

        #three{
            position: fixed;
            top: 100px;
        }
        

        
    </style>
</head>
<body>
    <div class="pos">one</div>
    <div class="pos">two</div>
    <div class="pos" id="three">three</div>
    <div class="pos">four</div>
    <div class="pos">five</div>
</body>
</html>
